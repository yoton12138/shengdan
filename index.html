<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Greetings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='css/kwgwmy.css'>
    <link rel='stylesheet' href='css/rrgkvw.css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="frame" style="height:500px;">
        
        <canvas id="canvas"></canvas>
    </div>
    <div class="window">
        <div class="santa">
            <div class="head">
                <div class="face">
                    <div class="redhat">
                        <div class="whitepart"></div>
                        <div class="redpart"></div>
                        <div class="hatball"></div>
                    </div>
                    <div class="eyes"></div>
                    <div class="beard">
                        <div class="nouse"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="ears"></div>
            </div>
            <div class="body"></div>
        </div>
    </div>
    <div class="fir">
        <div class="fir__item"></div>
        <div class="fir__item"></div>
        <div class="fir__item"></div>
        <div class="fir__log"></div>
        <div class="orbs orbs-1"></div>
        <div class="orbs orbs-2"></div>
        <div class="orbs orbs-3"></div>
        <div class="orbs orbs-4"></div>
    </div>
    <div class="message">
        <h1>Wish You</h1>
        <h2>Merry Christmas</h2>
        <h1>And</h1>
        <h2>A</h2>
        <h1>Happy New Year</h1>
    </div>
    </div>
    <div class="wrapper">
        <div class="back">
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src='http://code.jquery.com/jquery-1.12.1.min.js'></script>

    <script src="js/index.js"></script>
    <!--这行代码可以去掉-->
    <a href="http://www.bootstrapmb.com" style="display:none">bootstrapmb</a>


</body>
</html>
